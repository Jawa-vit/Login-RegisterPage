<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background: rgba(255, 255, 255, 0.336); /* Semi-transparent white background */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px; /* Increased width */
      position: relative;
      text-align: center;
    }
    .register-container h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 24px; /* Larger font size for the heading */
    }
    .register-container input {
      width: 100%;
      padding: 12px; /* Slightly larger input fields */
      margin: 12px 0; /* More spacing between inputs */
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px; /* Larger font size for inputs */
    }
    .register-container button {
      width: 100%;
      padding: 12px; /* Larger button */
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px; /* Larger font size for button text */
    }
    .register-container button:hover {
      background-color: #0056b3;
    }
    .register-container p {
      text-align: center;
      font-size: 14px; /* Slightly larger font size for the link */
    }
    .register-container a {
      color: #37215d;
      text-decoration: none;
    }
    .register-container a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    #registerForm {
      margin-right: 25px;
    }
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image covers the container */
      z-index: -1; /* Places the image behind the content */
      border-radius: 8px; /* Matches the container's border radius */
    }
    
  </style>
</head>
<body>
  <div class="register-container">
    <!-- Background Image -->
    <img src="./img/registrationpagebg.jpg" alt="Background Image" class="background-image">
    
    <!-- Dark Overlay -->
    
    
    <!-- Registration Form -->
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <div class="error-message" id="registerError"></div>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMessage = document.getElementById('registerError');

      // Basic validation
      if (!fullName || !email || !password || !confirmPassword) {
        errorMessage.textContent = 'Please fill in all fields.';
      } else if (!email.includes('@')) {
        errorMessage.textContent = 'Please enter a valid email address.';
      } else if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
      } else {
        errorMessage.textContent = ''; // Clear error message
        alert('Registration successful!'); // Replace this with actual registration logic
      }
    });
  </script>
</body>
</html>
