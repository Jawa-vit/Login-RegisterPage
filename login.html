<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px; /* Increased width */
      position: relative;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 24px; /* Larger font size for the heading */
    }
    .login-container input {
      width: 100%;
      padding: 12px; /* Slightly larger input fields */
      margin: 12px 0; /* More spacing between inputs */
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px; /* Larger font size for inputs */
    }
    .login-container button {
      width: 100%;
      padding: 12px; /* Larger button */
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px; /* Larger font size for button text */
    }
    .login-container button:hover {
      background-color: #333;
    }
    .login-container p {
      text-align: center;
      font-size: 14px; /* Slightly larger font size for the link */
    }
    .login-container a {
      color: #007bff;
      text-decoration: none;
    }
    .login-container a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    #loginForm {
      margin-right: 28px;
      margin-left: 10px;
    }
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image covers the container */
      z-index: -1; /* Places the image behind the content */
      border-radius: 8px; /* Matches the container's border radius */
    }
    
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Background Image -->
    <img src="./img/loginpagebg.jpg" alt="Background Image" class="background-image">
    
    <!-- Dark Overlay -->
   
    
    <!-- Login Form -->
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="error-message" id="loginError"></div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('loginError');

      // Basic validation
      if (!email || !password) {
        errorMessage.textContent = 'Please fill in all fields.';
      } else if (!email.includes('@')) {
        errorMessage.textContent = 'Please enter a valid email address.';
      } else {
        errorMessage.textContent = ''; // Clear error message
        alert('Login successful!'); // Replace this with actual login logic
      }
    });
  </script>
</body>
</html>
